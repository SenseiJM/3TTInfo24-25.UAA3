<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Box model</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Les titres sont des éléments "block"</h1>

        <p>Les paragraphes sont des "blocks" aussi. <em>Cependant</em>, &lt;em&gt; et &lt;strong&gt; ne le sont pas. Ce sont des éléments <strong>"inline"</strong>.</p>

        <p>Les éléments "block" définissent le "flow" du document HTML, alors que les éléments "inline" ne le font pas.</p>

        <div>Bouton</div>
    </body>
</html>
